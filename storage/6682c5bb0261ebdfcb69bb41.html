    <script>
        const sidebarOpenBtn = document.querySelector(".sidebar-open-btn");
        const toggelables = document.querySelectorAll(".toggelable");
        const toggelableNav = document.querySelector(".toggelable-nav");
        const aside = document.querySelector("aside");

        if(innerWidth <= 640) toggelables.forEach(toggelable => toggelable.style.display = "none");

        let isSidebarOpen = false;

        window.addEventListener("resize", e => {
            if(innerWidth > 640) {
                toggelables.forEach(toggelable => toggelable.style.display = "block")
                
                toggelableNav.style.alignItems = "start";
                sidebarOpenBtn.style.transform = "rotate(180deg)";
                aside.style.minWidth = "240px";

                isSidebarOpen = true;
            };
        });

        if(toggelables[0].style.display === "none") isSidebarOpen = false;
        else isSidebarOpen = true;

        sidebarOpenBtn.addEventListener("click", () => {
            if(isSidebarOpen) toggelables.forEach(toggelable => toggelable.style.display = "none");
            else toggelables.forEach(toggelable => toggelable.style.display = "block");

            isSidebarOpen = !isSidebarOpen;

            if(isSidebarOpen) {
                toggelableNav.style.alignItems = "start";
                sidebarOpenBtn.style.transform = "rotate(180deg)";
                aside.style.minWidth = "240px";
            } else {
                toggelableNav.style.alignItems = "center";
                sidebarOpenBtn.style.transform = "rotate(0deg)";
                aside.style.minWidth = "0px";
            }
        });
    </script>
